{% extends 'halls/base.html' %}
{% block content %}

<div class="container">
    <h2>Add Video to  </h2>
    <form method="post">
        {% csrf_token %}
        <!-- This will look just like {{ form }} -->
        {% for field in form %}

        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}

        {% endfor %}

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
