{% extends 'halls/base.html' %}
{% block content %}

<div class="container">
    <h2>Are you sure you want to delete {{hall.title}}?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br />
    <a href="{% url 'detail_hall' hall.id %}" >View {{ hall.title }}</a>
</div>

{% endblock %}
